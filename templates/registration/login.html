{% extends "main.html" %}

{% block title %}
    <title>Comanda tech - Login</title>
{% endblock title %}

{% block body %}
    <form action="{% url "login" %}" method="post">
        {% csrf_token %}

        <input type="text" name="username">

        <input type="password" name="password">

        <input type="hidden" name="next" value="{{ next }}"/>

        <button type="submit">Log in!</button>
    </form>
{% endblock body %}
